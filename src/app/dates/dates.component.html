<md-card>
  <md-card-header>
    <md-card-title>Dates
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <md-chip-list>
      <md-chip *ngFor="let date of dates" selected="{{date.isSelected}}" class="date-selector">
        <span>{{date.name}}</span>
      </md-chip>
    </md-chip-list>
  </md-card-content>
</md-card>
